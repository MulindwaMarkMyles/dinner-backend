{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}Admin Dashboard{% endblock %}</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            :root {
                --primary-white: #ffffff;
                --secondary-gray: #f6f7f9;
                --primary-blue: rgb(56, 77, 154);
                --border-gray: #e5e7eb;
                --text-dark: #111827;
                --text-muted: #6b7280;
                --accent-black: #0b0b0b;
                --shadow-soft: 0 10px 30px rgba(0, 0, 0, 0.06);
                --shadow-card: 0 6px 20px rgba(0, 0, 0, 0.08);
            }
            body {
                background: var(--secondary-gray);
                color: var(--text-dark);
                font-family:
                    "Manrope", "Inter", "Segoe UI", Tahoma, Geneva, Verdana,
                    sans-serif;
                letter-spacing: 0.1px;
            }
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                width: 260px;
                background: var(--primary-blue);
                border-right: 1px solid var(--border-gray);
                box-shadow: var(--shadow-soft);
                padding: 2rem 0;
                overflow-y: auto;
            }
            .sidebar-brand {
                padding: 0 1.5rem 2rem;
                border-bottom: 1px solid var(--border-gray);
                margin-bottom: 1rem;
            }
            .sidebar-nav {
                list-style: none;
                padding: 0;
                margin: 0;
            }
            .sidebar-nav li {
                margin-bottom: 0.5rem;
            }
            .sidebar-nav a {
                display: flex;
                align-items: center;
                padding: 0.75rem 1.5rem;
                color: var(--primary-white);
                text-decoration: none;
                transition: all 0.2s;
                border-radius: 10px;
                margin: 0 0.75rem;
            }
            .sidebar-nav a:hover,
            .sidebar-nav a.active {
                background: #f0f1f3;
                color: var(--primary-blue);
                font-weight: 600;
            }
            .sidebar-nav i {
                margin-right: 0.75rem;
                font-size: 1.2rem;
            }
            .main-content {
                margin-left: 260px;
                padding: 2rem;
                min-height: 100vh;
            }
            .card {
                background: var(--primary-white);
                border: 1px solid var(--border-gray);
                border-radius: 14px;
                box-shadow: var(--shadow-card);
            }
            .card .card-header {
                background: transparent;
                border-bottom: 1px solid var(--border-gray);
                font-weight: 600;
            }
            .table {
                background: var(--primary-white);
                border-radius: 12px;
                overflow: hidden;
            }
            .table thead {
                background: #f3f4f6;
                border-bottom: 1px solid var(--border-gray);
            }
            .btn-dark {
                background: var(--accent-black);
                border-color: var(--accent-black);
                box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
            }
            .btn-blue {
                background: var(--primary-blue);
                border-color: var(--primary-blue);
                box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
                color: var(--primary-white);
            }
            .btn-outline-dark {
                color: var(--accent-black);
                border-color: var(--accent-black);
            }
            .btn-outline-dark:hover {
                background: var(--accent-black);
                color: var(--primary-white);
            }
            .btn-outline-blue {
                color: var(--primary-blue);
                border-color: var(--primary-blue);
            }
            .btn-outline-blue:hover {
                background: var(--primary-blue);
                color: var(--primary-white);
            }
            .btn-outline-blue:focus {
                box-shadow: 0 0 0 0.2rem rgba(var(--primary-blue), 0.5);
            }
            .badge-custom {
                background: #f3f4f6;
                color: var(--primary-blue);
                padding: 0.4rem 0.8rem;
                border-radius: 999px;
                font-weight: 600;
            }
            .stat-card {
                text-align: center;
                padding: 1.75rem;
            }
            .stat-card h2 {
                font-size: 2.4rem;
                font-weight: 700;
                margin-bottom: 0.4rem;
            }
            .stat-card p {
                color: var(--text-muted);
                margin: 0;
                font-weight: 500;
            }
            header {
                background: var(--primary-blue);
                color: var(--primary-white);
                padding: 1rem;
                text-align: center;
                font-size: 1.5rem;
                font-weight: 700;
            }
            .text-blue {
                color: var(--primary-blue);
            }
        </style>
    </head>
    <body>
        <aside class="sidebar">
            <div class="sidebar-brand">
                <!-- <i class="bi bi-cup-hot-fill"></i> Dinner Admin -->
                <img
                    src="{% static 'logo_big.png' %}"
                    alt="Dinner Logo"
                    style="height: 100px"
                />
            </div>
            <ul class="sidebar-nav">
                <li>
                    <a
                        href="{% url 'admin_dashboard' %}"
                        class="{% if request.resolver_match.url_name == 'admin_dashboard' %}active{% endif %}"
                    >
                        <i class="bi bi-house"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a
                        href="{% url 'admin_inventory' %}"
                        class="{% if request.resolver_match.url_name == 'admin_inventory' %}active{% endif %}"
                    >
                        <i class="bi bi-box-seam"></i> Inventory
                    </a>
                </li>
                <li>
                    <a
                        href="{% url 'admin_approvals' %}"
                        class="{% if request.resolver_match.url_name == 'admin_approvals' %}active{% endif %}"
                    >
                        <i class="bi bi-check-circle"></i> Approvals
                    </a>
                </li>
                <li>
                    <a
                        href="{% url 'admin_users' %}"
                        class="{% if request.resolver_match.url_name == 'admin_users' %}active{% endif %}"
                    >
                        <i class="bi bi-people"></i> Users
                    </a>
                </li>
                <li>
                    <a
                        href="{% url 'meal_logs' %}"
                        class="{% if request.resolver_match.url_name == 'meal_logs' %}active{% endif %}"
                    >
                        <i class="bi bi-journal-text"></i> Meal and Dinner
                        Activity
                    </a>
                </li>
                <li>
                    <a
                        href="{% url 'chatbot_view' %}"
                        class="{% if request.resolver_match.url_name == 'chatbot_view' %}active{% endif %}"
                    >
                        <i class="bi bi-robot"></i> Report Analysis(Chatbot)
                    </a>
                </li>
                <li>
                    <a
                        href="{% url 'custom_admin_logout' %}"
                        class="text-danger"
                    >
                        <i class="bi bi-box-arrow-right"></i> Sign Out
                    </a>
                </li>
            </ul>
        </aside>

        <header>DISCON 101 Digital System</header>
        <main class="main-content" style="color: var(--primary-blue)">
            {% block content %}{% endblock %}
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
